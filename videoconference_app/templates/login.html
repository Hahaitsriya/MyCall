{% extends 'main.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<body>
  <section id="form-container">
    <div id="welcome-message">
      <img id="logo" src="{% static 'images/chat-icon.png' %}"/>
      <h3>Elevate Your Calls with MyCall</h3>
      <hr>
      <h2>Login Form</h2>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="login">
          <div class="field-wrapper">
            <label style="display: block; text-align: left; color: white; font-size: large;">Email: </label>
            <div class="form-field">
              <input type="text" placeholder="Enter your email" name="email" style="text-transform:uppercase"/>
            </div> 
            <br> 
            <label style="display: block; text-align: left; color: white; font-size: large;">Password: </label> 
            <div class="form-field">
              <input type="password" placeholder="Enter your password" name="password" style="text-transform:uppercase">
            </div>
              <div class="form-field">
                <input type="submit" class="button" value="Login">
              </div>
              {% if success %}
              <p style="color: rgb(3, 74, 3);"><b>{{ success }}</b></p>
              {% endif %}
              {% if error %}
              <p style="color: rgb(21, 5, 5);">{{ error }}</p>
              {% endif %}
          </div>
        </form>
      </div>
      <br>
      <div class="signup">
        <span class="signup" style="display: block; text-align: left; color: white; font-size: larger;">Don't have an account?
         <label for="check"><a href="{% url 'register' %}" style="color: white;">Sign Up</a></label>
        </span>
      </div>
    </div>
  </section>
{% endblock content %}
